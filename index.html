
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIF BAKE - Order Now</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            padding: 20px;
            background-image: url('pif-background.png');
            background-size: cover;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 5px;
        }
        p.tagline {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .menu, .order-section {
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }
        button {
            margin-top: 5px;
        }
        #clearOrder {
            background-color: red;
            color: #f1e4de;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img src="pifbake-logo.png" alt="PIF BAKE Logo">

    <h1>PIF BAKE</h1>

    <p class="tagline">Bawat Kagat, Dama Mo Ang Sarap</p>

    <div class="menu">
        <h2>Our Products</h2>
        <div>
            <strong>Langka Cookies</strong> (₱20) 
            <button onclick="addToCart('Langkacookies', 20)">Add to Order</button>
        </div>
        <div>
            <strong>Puto Seko with Cheese</strong> (₱30)
            <button onclick="addToCart('Puto Seko with Cheese', 30)">Add to Order</button>
        </div>
        <div>
            <strong>Langka Brownies</strong> (₱30)
            <button onclick="addToCart('Langka Brownies', 30)">Add to Order</button>
        </div>
        <div>
            <strong>PIF Bundle</strong> (₱50)
            <button onclick="addToCart('PIF Bundle', 35)">Add to Order</button>
    </div>

    <div id="order-summary" class="order-section">
        <h3>Order Summary</h3>
        <p>No orders yet.</p>
        <button id="clearOrder" onclick="clearCart()">Clear Order</button>
    </div>

    <div class="order-section">
        <h3>Checkout</h3>
        <form action="https://formspree.io/f/mnndnvrp" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br><br>

            <label for="contact">Contact Number:</label><br>
            <input type="text" name="contact" id="contact" required><br><br>

            <label for="department">Delivery Department:</label><br>
            <input type="text" name="department" id="department" required><br><br>

            <label for="order">Your Order:</label><br>
            <textarea name="order" id="order" rows="5" readonly required></textarea><br><br>

            <input type="submit" value="Place Order">
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
