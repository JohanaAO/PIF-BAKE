
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIF BAKE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="pifbake-logo.png" alt="PIF BAKE Logo" class="logo">
        <h1>PIF BAKE</h1>
        <p class="tagline">Baked with Love and Langka!</p>
    </div>

    <div class="product">
        <h2>Langkacookies</h2>
        <p>₱20</p>
        <button id="langkaCookiesButton">Add to Order</button>
    </div>

    <div class="product">
        <h2>Puto Seko with Cheese</h2>
        <p>₱30</p>
        <button id="putoSekoButton">Add to Order</button>
    </div>

    <div class="product">
        <h2>Langkabrownies with Langka Jam</h2>
        <p>₱30</p>
        <button id="langkabrowniesButton">Add to Order</button>
    </div>

    <h3>Your Order</h3>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: ₱0</p>
    <button id="clearCartButton">Clear Order</button>

    <h3>Checkout</h3>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="text" id="contact"><br><br>

        <label for="department">Delivery Department:</label><br>
        <input type="text" id="department"><br><br>

        <input type="submit" value="Place Order">
    </form>

    <script src="script.js"></script>
</body>
</html>
